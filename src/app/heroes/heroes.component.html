<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input id="txtName" #heroName />
  </label>

  <label>Phone:
    <input id="txtPhone" #heroPhone />
  </label>

  <label>Adress:
    <input id="txtAddress" #heroAddress />
  </label>


  <!-- (click) passes input value to add() and then clears the input -->
  <button id="btnAdd" (click)="add(heroName.value, heroPhone.value, heroAddress.value); heroName.value=''; heroPhone.value=''; heroAddress.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
